<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <title>Shopaholism</title>
</head>

<body>
  <header>
    <h1>shopaholism</h1>
  </header>

  <div class="main">
    <div class="goods">
      <div id="good-1" class="goods__item" draggable="true">
        <p>something you really need</p>
        <b data-price="1000">1000&#36;</b>
        <span id="good-1-count" class="good__count"></span>
      </div>
      <div id="good-2" class="goods__item" draggable="true">
        <p>fancy mess you can't live without</p>
        <b data-price="350">350&#36;</b>
        <span id="good-2-count" class="good__count"></span>
      </div>
      <div id="good-3" class="goods__item" draggable="true">
        <p>yet another sudden whim</p>
        <b data-price="1500">1500&#36;</b>
        <span id="good-3-count" class="good__count"></span>
      </div>
      <div id="good-4" class="goods__item" draggable="true">
        <p>brand new shiny whatever</p>
        <b data-price="750">750&#36;</b>
        <span id="good-4-count" class="good__count"></span>
      </div>
    </div>

    <div class="basket">
      <div class="basket__goods-container">
      </div>
    </div>
  </div>

  <div class="money-left">
    <span class="money-left__amount">You have 5000&#36; in your wallet</span>
  </div>

  <script src="./main.js"></script>

</body>

</html>
